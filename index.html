<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Weather Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🌍 World Weather Checker</h1>

    <div class="main-content">

      <div class="left-side">
        <input type="text" id="cityInput" placeholder="Type city name...">
        <div id="suggestions"></div>
        <button onclick="getWeather()">Get Weather</button>
      </div>

      <textarea id="weatherBox" readonly></textarea>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
